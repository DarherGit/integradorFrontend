<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0dee802544.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">La cocina de Juan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item">
              <a class="nav-link mx-2" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 active" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="login.html">iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="registrarse.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <div class="hero">
    <form>
      <div class="row">
        <div class="input-group">
          <input type="text" id="nombre" required>
          <label for="nombre"><i class="fa-solid fa-user"></i> Nombre</label>
        </div>
        <div class="input-group">
          <input type="tel" id="numero" required>
          <label for="numero"><i class="fa-solid fa-phone-square-alt"></i> Número de teléfono</label>
        </div>
      </div>
      <div class="input-group">
        <select name="genero" class="custom-select form-select bg-transparent text-white border border-white rounded-0">
          <option selected>Género</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      </div>
      <div class="input-group">
        <textarea id="mensaje" rows="8" required></textarea>
        <label for="mensaje"><i class="fa-solid fa-comments"></i> Mensaje</label>
      </div>
      <button type="submit">ENVIAR <i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
